{% load static %}
{% load custom_tags %}
<html lang="en">
    <link rel="stylesheet" href="{% static 'orders.css' %}">
<body>
    {% show_messages %}
    <h1>Order</h1>
    <div style>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </thead>
    <tbody>
    {% for item in cart_items %}
            <tr>
                <td>{{ item.product.name }}</td>
                <td>{{ item.product.price }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><strong>Total Price:</strong> {{ total_price }}</p>
    <p><strong>Delivery Charges:</strong> {{ delivery_charges }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Checkout</button>
    </form>

</body>
</html>
